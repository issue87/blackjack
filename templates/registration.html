<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>User registration. BlackJack</title>
</head>
<body>
 <form action = "/registration" method = "POST">
     <label for="login">Login:</label>
    <input type="text" name="login" maxlength=10><br><br>
    <label for="password">Password:   </label>
    <input type="password" name="password"  required maxlength=10><br>
  </table>
  <button type="submit" style="width:100px; height:40px" >
         Register
  </button>
  <a href="/">Enter login</a>
 </form>
 {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
